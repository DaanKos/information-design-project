<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styling.css">
    <script src="https://unpkg.com/d3@5.15.0/dist/d3.min.js"></script>
    <title>Zorgstelsel</title>
</head>
<body>
    <svg width="0" height="0">
        <defs>
            <linearGradient id="Geel" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#FAFF2E;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:.75" />
            </linearGradient>
            <linearGradient id="Rood" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#F65645;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:.75" />
            </linearGradient>
            <linearGradient id="Groen" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#1BEAAE;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:.75" />
            </linearGradient>
            <linearGradient id="GeelRood" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#FAFF2E;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#F65645;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="GeelGroen" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#FAFF2E;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#1BEAAE;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="GroenRood" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#1BEAAE;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#F65645;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="RoodGeelGroen" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#F65645;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#FAFF2E;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#1BEAAE;stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>
    <h1>Verken het zorgstelsel</h1>
    <div class="searchFieldWrap">
        <input type="text" id="userEnteredPlace" placeholder="Voer hier een plaats in...">
        <button id="userSearchButton">Zoek</button>
    </div>
    <div id="parent"></div>
    <a href="https://github.com/DaanKos/information-design-project">Lees meer over dit project op de GitHub pagina</a>
    <script src="scripts/bundle.js"></script>
</body>
</html>
